<!DOCTYPE html>
<html>

<head>
  <metacharset="UTF-8">
    <title>Vue.js演習問題</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
  <h2>属性をバインドする例</h2>
  <div id="app">
    <table border="1">
      <caption>代表的検索サイト</caption>
      <tr>
        <td v-for="value in companies">
          {{value}}
        </td>
      </tr>
      <tr>
        <td v-for="(url,key) in companies_logo">
          <a v-bind:href=url>
            <img v-bind:src=key alt=key>
          </a>
        </td>
      </tr>
    </table>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        companies: [
          "Yahoo",
          "Google",
          "MicroSoft"
        ],
        companies_logo: {
          "img/Yahoo_logo.png": "https://www.yahoo.co.jp/",
          "img/Google_logo.png": "https://www.google.com/",
          "img/MS_logo.png": "https://www.msn.com/ja-jp/"
        }
      }
    })
  </script>
</body>

</html>
