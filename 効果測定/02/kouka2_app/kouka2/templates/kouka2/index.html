{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p>
    <a href="{% url 'create' %}">追加</a>
    <a href="{% url 'find' %}">検索</a>
  </p>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>商品名</th>
      <th>生産物</th>
      <th>配送先</th>
      <th>価格</th>
      <th>添付情報</th>
      <th>修正</th>
      <th>削除</th>
    </tr>
    {% for obj in data %}
    <tr>
      <td>{{obj.id}}</td>
      <td>{{obj.Product}}</td>
      <td>{{obj.Area}}</td>
      <td>{{obj.Delivery}}</td>
      <td>{{obj.Price}}</td>
      <td>{{obj.Attachment}}</td>
      <td><a href="{% url 'edit' obj.id %}">修正</a></td>
      <td><a href="{% url 'delete' obj.id %}">削除</a></td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
