<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js 演習問題</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>
</head>

<body>
  <h2>いろいろな型のデータを表示する演習</h2>
  <div id="app">
    <table border="1">
      <caption>主要都市情報</caption>
      <tr>
        <th scope="col">都市名</th>
        <th scope="col">人口</th>
        <th scope="col">政令指定都市</th>
      </tr>
      <tr v-for="city in cities">
        <td>{{ city.name }}</td>
        <td>{{ city.population }}万人</td>
        <td>{{ city.govermentCity }}</td>
      </tr>
    </table>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        cities: [
          // 青森市
          { name: '青森市', population: 28.76, govermentCity: false },
          // 仙台市
          { name: '仙台市', population: 108.2, govermentCity: true },
          // 盛岡市
          { name: '盛岡市', population: 29.76, govermentCity: false }
        ]
      }
    })
  </script>
</body>

</html>
