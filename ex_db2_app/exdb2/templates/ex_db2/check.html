{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="display-4 text-primary">
    {{title}}</h1>
  <p>{{message|safe}}</p>
  <ol class="list-group mb-4">
    {% for item in form %}
    <li class="list-group-item py-2">{{ item.name }} ({{ item.value }})
      :{{ item.errors.as_text }}</li>
    {% endfor %}
  </ol>
  <form action="{% url 'check' %}" method="post">
    {% csrf_token %}
    <div class="form-group">名前{{ form.name }}</div>
    <div class="form-group">年齢</th>
      <td>{{ form.age }}
    </div>
    <div class="form-group">性別</th>
      <td>{{ form.gender }}
    </div>
    <div class="form-group">所属コース</th>
      <td>{{ form.belong }}
    </div>
    <div class="form-group">選択科目</th>
      <td>{{ form.subject }}
    </div>
    <div class="form-group">
      <input type="submit" value="チェック" class="btn btn-primary">
    </div>
  </form>
</body>

</html>
