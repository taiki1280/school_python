{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="display-4 text-primary">
    {{title}}</h1>
  <form action="{% url 'find' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <tr>
      <th></th>
      <td>
        <input type="submit" value="click" class="btn btn-primary mt-2"></td>
    </tr>
  </form>
  <table class="table mt-4">
    <tr>
      <th>ID</th>
      <th>氏名</th>
      <th>年齢</th>
      <th>性別</th>
      <th>所属コース</th>
      <th>選択科目</th>
      <th>修正</th>
      <th>削除</th>
    </tr>
    {% for obj in data %}
    <tr>
      <td>{{obj.id}}</td>
      <td>{{obj.name}}</td>
      <td>{{obj.age}}</td>
      <td>{{obj.gender}}</td>
      <td>{{obj.belong}}</td>
      <td>{{obj.subject}}</td>
      <td><a href="{% url 'edit' obj.id %}">修正</a></td>
      <td><a href="{% url 'delete' obj.id %}">削除</a></td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
