{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <style>
    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>氏名</th>
      <th>年齢</th>
      <th>性別</th>
      <th>所属コース</th>
      <th>選択科目</th>
    </tr>
    {% for obj in data %}
    <tr>
      <td>{{obj.id}}</td>
      <td>{{obj.name}}</td>
      <td>{{obj.age}}</td>
      <td>{{obj.gender}}</td>
      <td>{{obj.belong}}</td>
      <td>{{obj.subject}}</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
