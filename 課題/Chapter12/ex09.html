<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue.js 演習問題</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>

</head>

<body>
  <h2>propsで値を渡す</h2>
  <div id="app">
    <fruits v-for="value in fruits" :value="value" :result="calc_tax_price(value.price,10)"></fruits>
  </div>

  <script>
    var fruitsData = {
      template: `
      <p class="my-comp">商品名：{{value.name}}、定価：{{value.price}}円、税込み価格：{{result}}円</p>
      `,
      props: {
        value: String,
        result: String
      },
    }
    new Vue({
      el: '#app',
      components: {
        'fruits': fruitsData,
      },
      data: {
        fruits: [
          { name: "りんご", price: 120 },
          { name: "みかん", price: 100 },
          { name: "もも", price: 180 },
          { name: "バナナ", price: 150 },
          { name: "いちご", price: 250 },
        ]
      },
      methods: {
        calc_tax_price: function (price, tax) {
          return price + (price * tax / 100)
        }
      }
    })
  </script>

  <style>
    .my-comp {
      width: 400px;
      background-color: #ffffe0;
      border: solid;
      border-color: darkorange;
      border-radius: 8px;
      padding: 8px;
    }
  </style>

</body>

</html>
