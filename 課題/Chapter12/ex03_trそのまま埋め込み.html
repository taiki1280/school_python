<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue.js 演習問題</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>

</head>

<body>
  <h2>コンポーネントを作って表示する例</h2>
  <div id="app">
    <!-- <table border="1"> -->
    <caption>各国の挨拶</caption>
    <table>
      <greeting-jp></greeting-jp>
      <greeting-en></greeting-en>
      <!-- <greeting-fr></greeting-fr> -->
    </table>
    <!-- </table> -->
  </div>

  <script>
    // var ＿＿＿（１）＿＿＿ = {
    var GreetingJP = {
      // ＿＿＿（２）＿＿＿: '<p class="my-comp">こんにちは！！</p>'
      template: '<tr><th>日本</th><td><p class="my-comp">こんにちは！</p></td></tr>'
    }
    // // var ＿＿＿（３）＿＿＿ = {
    var GreetingEN = {
      //   // ＿＿＿（２）＿＿＿: '<p class="my-comp">Hello!!</p>'
      template: '<tr><th>アメリカ</th><td><p class="my-comp">Hello!!</p></td></tr>'
    }
    // // var ＿＿＿（４）＿＿＿ = {
    // var GreetingFR = {
    //   // ＿＿＿（２）＿＿＿: '<p class="my-comp">Bonjour!!</p>'
    //   template: '<tr><th>フランス</th><td><p class="my-comp">Bonjour!!</p></td></tr>'
    // }
    new Vue({
      el: '#app',
      // ＿＿＿（５）＿＿＿: {
      components: {
        'greeting-jp': GreetingJP,
        'greeting-en': GreetingEN,
        // 'greeting-fr': GreetingFR
      }
    })
  </script>

  <style>
    .my-comp {
      width: 300px;
      background-color: #ffffe0;
      border: solid;
      border-color: darkorange;
      border-radius: 8px;
      padding: 8px;
    }
  </style>
</body>

</html>
