<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>vue.js 演習問題</title>

  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>

</head>

<body>
  <h2>propsで値を渡す</h2>
  <div id="app">
    <ul>各国のあいさつ
      <li>日本<br>
        <!-- ＿＿＿＿＿（１）＿＿＿＿＿ -->
        <greet_jp name="田中角栄" content="こんにちは！！"></greet_jp>
      </li>
      <li>アメリカ<br>
        <!-- ＿＿＿＿＿（２）＿＿＿＿＿ -->
        <greet_us name="Abraham Lincoln" content="Hello!!"></greet_us>
      </li>
      <li>フランス<br>
        <!-- ＿＿＿＿＿（３）＿＿＿＿＿ -->
        <greet_us name="Jeanne d'Arc" content="Bonjour!!"></greet_us>
      </li>
    </ul>
  </div>

  <script>
    var GreetingJP = {
      template: `
        <p class="my-comp">{{name}}さん。{{content}}</p>
      `,
      props: {
        name: String,
        content: String
      }
    }
    var GreetingEN = {
      template: `
        <p class="my-comp">{{content}} {{name}}</p>
      `,
      props: {
        name: String,
        content: String
      }
    }
    var GreetingFR = {
      template: `
        <p class="my-comp">{{content}} {{name}}</p>
      `,
      props: {
        name: String,
        content: String
      }
    }





    new Vue({
      el: '#app',
      components: {
        // ＿＿＿＿＿（４）＿＿＿＿＿: GreetingJP,
        greet_jp: GreetingJP,
        // ＿＿＿＿＿（５）＿＿＿＿＿: GreetingEN,
        greet_us: GreetingEN,
        // ＿＿＿＿＿（６）＿＿＿＿＿: GreetingFR
        greet_fr: GreetingFR
      }
    })
  </script>

  <style>
    .my-comp {
      width: 300px;
      background-color: #ffffe0;
      border: solid;
      border-color: darkorange;
      border-radius: 8px;
      padding: 8px;
    }
  </style>
</body>

</html>
