<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Vue.js 演習問題</title>
  <link href="main.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
  </script>
</head>

<body>
  <div id="app">
    <h2>単価と個数を入力したら、税込み金額を計算する例</h2>
    <input type="number" v-model.number="price">円×<input type="number" v-model.number="num">個
    消費税率<input type="number" v-model.number="tax">%
    <p>　　　合計 {{ TotalPrice }}円です。</p>
    <p>税込み価格 {{ taxPrice }}円です。</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        price: 1300,
        num: 8,
        tax: 8
      },
      computed: {
        TotalPrice: function () {
          return this.price * this.num
        },
        taxPrice: function () {
          return this.price * this.num * (1 + this.tax / 100)
        }
      }
    })
  </script>
</body>

</html>
