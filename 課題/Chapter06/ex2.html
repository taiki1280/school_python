<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js 演習問題</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>
</head>

<body>
  <h2>trueのときだけ表示する例</h2>
  <div id="app">
    <label><input type="checkbox" v-model="myVisible">Google本社</label>
    <br>
    <img v-if="myVisible" :src="googleImg" alt="Google本社の画像">
    <img v-else :src="microsoftImg" alt="MicrosoftImg">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        myVisible: false,
        googleImg: 'Google.jpg',
        microsoftImg: 'Microsoft.jpg'
      }
    })
  </script>
</body>

</html>
