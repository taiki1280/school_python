<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js 演習問題</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>
</head>

<body>
  <h2>配列データを、リストで表示する例</h2>
  <h3>東北６県基本情報</h3>
  <div id="app">
    <ul>
      <li v-for="value in prefecture">
        県名：{{value}}県
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        // prefecture: ＿＿＿（１）＿＿＿
        prefecture: ["青森", "岩手", "秋田", "宮城", "山形", "福島"]
      }
    })
  </script>
</body>

</html>
