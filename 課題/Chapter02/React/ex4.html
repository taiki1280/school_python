<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>React ver</h1>
  <div id="root">wait...</div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let dom = document.querySelector('#root');

    let city = ["青森市", "仙台市", "盛岡市"]
    let population = [28.76, 108.2, 29.76];
    let govermentCity = ["false", "true", "false"];

    let el = (
      <div>
        <table border="1">
          <caption>主要都市情報</caption>
          <tr>
            <th>都市名</th>
            <th>人口</th>
            <th>政令指定都市</th>
          </tr>
          <tr>
            <td>{city[0]}</td>
            <td>{population[0]}</td>
            <td>{govermentCity[0]}</td>
          </tr>
          <tr>
            <td>{city[1]}</td>
            <td>{population[1]}</td>
            <td>{govermentCity[1]}</td>
          </tr>
          <tr>
            <td>{city[2]}</td>
            <td>{population[2]}</td>
            <td>{govermentCity[2]}</td>
          </tr>
        </table>
      </div>
    );


    ReactDOM.render(el, dom);

  </script>
</body>

</html>
