<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>React ver</h1>
  <div id="root">wait...</div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let dom = document.querySelector('#root');

    let city = ["青森市", "仙台市", "盛岡市"];
    let population = [28.76, 108.2, 29.76];
    let govermentCity = ["false", "true", "false"];

    let el = (
      <div>
        <ul>
          主要都市情報
          <li>
            都市名：{city[0]}<br></br>
            人口：{population[0]}万人<br></br>
            政令指定都市：{govermentCity[0]}
          </li>
          <li>
            都市名：{city[1]}<br></br>
            人口：{population[1]}万人<br></br>
            政令指定都市：{govermentCity[1]}
          </li>
          <li>
            都市名：{city[2]}<br></br>
            人口：{population[2]}万人<br></br>
            政令指定都市：{govermentCity[2]}
          </li>
        </ul>
      </div>
    );


    ReactDOM.render(el, dom);

  </script>
</body>

</html>
