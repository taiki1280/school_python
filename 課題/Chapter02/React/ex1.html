<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>React ver</h1>
  <div id="root">wait...</div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let dom = document.querySelector('#root');

    let city1 = "青森市";
    let population1 = 28.76;
    let govermentCity1 = "false";
    let city2 = "仙台市";
    let population2 = 108.2;
    let govermentCity2 = "true";
    let city3 = "盛岡市";
    let population3 = 29.76;
    let govermentCity3 = "false";

    let el = (
      <div>
        <ul>
          主要都市情報
          <li>
            都市名：{city1}<br></br>
            人口：{population1}万人<br></br>
            政令指定都市：{govermentCity1}
          </li>
          <li>
            都市名：{city2}<br></br>
            人口：{population2}万人<br></br>
            政令指定都市：{govermentCity2}
          </li>
          <li>
            都市名：{city3}<br></br>
            人口：{population3}万人<br></br>
            政令指定都市：{govermentCity3}
          </li>
        </ul>
      </div>
    );


    ReactDOM.render(el, dom);

  </script>
</body>

</html>
