<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>React ver</h1>
  <div id="root">wait...</div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let dom = document.querySelector('#root');

    let city1 = "青森市";
    let population1 = 28.76;
    let govermentCity1 = "false";
    let city2 = "仙台市";
    let population2 = 108.2;
    let govermentCity2 = "true";
    let city3 = "盛岡市";
    let population3 = 29.76;
    let govermentCity3 = "false";

    let el = (
      <div>
        <table border="1">
          <caption>主要都市情報</caption>
          <tr>
            <th>都市名</th>
            <th>人口</th>
            <th>政令指定都市</th>
          </tr>
          <tr>
            <td>{city1}</td>
            <td>{population1}</td>
            <td>{govermentCity1}</td>
          </tr>
          <tr>
            <td>{city2}</td>
            <td>{population2}</td>
            <td>{govermentCity2}</td>
          </tr>
          <tr>
            <td>{city3}</td>
            <td>{population3}</td>
            <td>{govermentCity3}</td>
          </tr>
        </table>
      </div>
    );


    ReactDOM.render(el, dom);

  </script>
</body>

</html>
