<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>React ver</h1>
  <div id="root">wait...</div>

  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    let dom = document.querySelector('#root');

    let aomori = {
      name: "青森市",
      population: 28.76,
      govermentCity: "false"
    };
    let morioka = {
      name: "仙台市",
      population: 108.2,
      govermentCity: "true"
    };
    let sendai = {
      name: "盛岡市",
      population: 29.76,
      govermentCity: "false",
    };

    let el = (
      <div>
        <table border="1">
          <caption>主要都市情報</caption>
          <tr>
            <th>都市名</th>
            <th>人口</th>
            <th>政令指定都市</th>
          </tr>
          <tr>
            <td>{aomori.name}</td>
            <td>{aomori.population}</td>
            <td>{aomori.govermentCity}</td>
          </tr>
          <tr>
            <td>{morioka.name}</td>
            <td>{morioka.population}</td>
            <td>{morioka.govermentCity}</td>
          </tr>
          <tr>
            <td>{sendai.name}</td>
            <td>{sendai.population}</td>
            <td>{sendai.govermentCity}</td>
          </tr>
        </table>
      </div>
    );


    ReactDOM.render(el, dom);

  </script>
</body>

</html>
