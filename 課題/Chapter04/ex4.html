<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js 演習問題</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>
</head>

<body>
  <h2>入力した数値の四則検算</h2>
  <div id="app">
    <textarea v-model="text"></textarea>
    <br>
    文字列検索 = <input type="text" v-model="value">
    <br>
    文章は、「{{text}}」
    <br>
    検索文字は、「{{value}}」
    <br>
    {{search(text,value)}}
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        text: "",
        value: "",
      },
      methods: {
        search: function (text, value) {
          if (text != "" && value != "")
            return "文章の " + (text.indexOf(value) + 1) + " 文字目にあります。";
        }
      }
    })
  </script>
</body>

</html>
