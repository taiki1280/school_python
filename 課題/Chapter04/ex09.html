<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js 演習問題</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>
</head>

<body>
  <h2>選択したラジオボタンを表示する例</h2>
  <div id="app">
    <table border="1">
      <caption>希望学科登録</caption>
      <tr>
        <th>氏名</th>
        <td>
          <input type="text" v-model="name">
        </td>
      </tr>
      <tr>
        <th>年齢</th>
        <td>
          <input type="text" v-model="age">
        </td>
      </tr>
      <tr>
        <th>性別</th>
        <td>
          <input type="radio" v-model="gender" value="男性">男性
          <input type="radio" v-model="gender" value="女性">女性
          <input type="radio" v-model="gender" value="未完成">未回答
        </td>
      </tr>
      <tr>
        <th>希望コース</th>
        <td>
          <select v-model="cource" multiple>
            <option disabled>希望科目を複数選択してください
            <option value="Python">Python
            <option value="Java">Java
            <option value="JavaScript">JavaScript
            <option value="GO言語">GO言語
            <option value="Rust">Rust
            <option value="Ruby">Ruby
            <option value="Scala">Scala
          </select>
        </td>
      </tr>
    </table>
    <hr>
    <table>
      <caption>入力された情報</caption>
      <tr>
        <th>氏名</th>
        <td>{{ name }}</td>
      </tr>
      <tr>
        <th>年齢</th>
        <td>{{ age }}</td>
      </tr>
      <tr>
        <th>性別</th>
        <td>{{ gender }}</td>
      </tr>
      <tr>
        <th>希望コース</th>
        <td>{{ cource }}</td>
      </tr>
    </table>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        name: "",
        age: "",
        gender: "",
        cource: []
      }
    })
  </script>

</body>

</html>
