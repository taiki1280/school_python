<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Vue.js 演習問題</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js">
  </script>
</head>

<body>
  <h2>入力した数値の四則検算</h2>
  <div id="app">
    <label>数値１ = <input type="number" v-model.number="number1" placeholder="数値を入力してください"></label>
    <br>
    <label>数値２ = <input type="number" v-model.number="number2" placeholder="数値を入力してください"></label>
    <br>
    <div v-if="number1 !== '' && number2 !== ''">
      たし算：{{number1}} + {{number2}} = {{number1 + number2}}
      <br>
      ひき算：{{number1}} - {{number2}} = {{number1 - number2}}
      <br>
      かけ算：{{number1}} * {{number2}} = {{number1 * number2}}
      <br>
      わり算：{{number1}} / {{number2}} = {{number1 / number2}}
      <br>
      剰余：{{number1}} % {{number2}} = {{number1 % number2}}
      <br>
    </div>
  </div>

  <script>
    new Vue({
      el: "#app",
      data: {
        number1: '',
        number2: '',
        display: false,
      },
      methods: {
        display: function () {
          if (number1 != '' && number2 != '')
            display = true;
        }
      }
    })
  </script>
</body>

</html>
