{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <!-- GET通信の時 -->
  {% if request.method == 'GET' %}
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <input class="btn btn-primary" type="submit" value="click">
  </form>
  <!-- POST通信の時 -->
  {% else %}
  <p class="mb-0">あなたの名前は<b>{{name}}</b>です。</p>
  <p class="mb-0">メールアドレスは<b>{{email}}</b>です。</p>
  <p class="mb-0">お使いのPCは<b>{{PC}}</b>です。</p>

  <form action="{% url 'index' %}" method="GET" class="mt-4">
    <input class="btn btn-primary" type="submit" value="戻る"></input>
  </form>
  {% endif %}
</body>

</html>
