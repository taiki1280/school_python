{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'ex_forms2/css/style.css' %}" />
</head>

<body>
  <h1>{{title}}</h1>
  {% for v in msg %}
  <p>{{v}}</p>
  {% endfor %}
  <form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">click</button>
  </form>
  {% if goto == 'GET' %}
  <form action="{% url 'index' %}" method="{{goto}}">
    <button type="submit">戻る</button>
  </form>
  {% endif %}
</body>

</html>
