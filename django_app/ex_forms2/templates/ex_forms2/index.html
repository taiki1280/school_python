{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" href="{% static 'ex_forms2/css/style.css' %}" />
</head>

<body>
  <h1>{{title}}</h1>
  {% for k,v in msg.items %}
  <p>{{k}}:{{v}}</p>
  {% endfor %}
  <form action="{% url 'index' %}" method="{{goto}}">
    {% csrf_token %}
    {{form}}
    {% if goto == 'POST' %}
    <button type="submit">click</button>
    {% else %}
    <button type="submit">戻る</button>
    {% endif %}
  </form>
  {{a|safe}}
</body>

</html>
