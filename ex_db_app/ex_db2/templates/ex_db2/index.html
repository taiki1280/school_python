{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <style>
    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p class="h5 mt-4">{{message|safe}}</p>
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">検索</button>
  </form>
  </form>
  <table class="table mt-4">
    <tr>
      <th>ID</th>
      <th>書名</th>
      <th>著書名</th>
      <th>本？</th>
      <th>ISBN-10</th>
      <th>価格</th>
    </tr>
    {% for obj in data %}
    <tr>
      <td>{{obj.id}}</td>
      <td>{{obj.title}}</td>
      <td>{{obj.author}}</td>
      {% if obj.isBook %}
      <td>本</td>
      {% else %}
      <td>雑誌</td>
      {% endif %}
      <td>{{obj.isbn}}</td>
      <td>{{obj.price}}円</td>
    </tr>
    {% endfor %}
  </table>
</body>

</html>
