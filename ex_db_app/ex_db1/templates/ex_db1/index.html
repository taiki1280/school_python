{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
</head>

<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p class="h5 mt-4">{{message|safe}}</p>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>著書</th>
      <th>本？</th>
      <th>ISBN-10</th>
      <th>価格</th>
    </tr>
    {% for obj in data %}
    <td>{{obj.id}}</td>
    <td>{{obj.title}}</td>
    <td>{{obj.isBook}}</td>
    <td>{{obj.isbn}}</td>
    <td>{{obj.price}}</td>
    {% endfor %}
  </table>
</body>

</html>
