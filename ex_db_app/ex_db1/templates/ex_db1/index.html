{% load static %}
<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>{{title}}</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <style>
    th,
    td {
      text-align: center;
    }
  </style>
</head>

<body class="container">
  <h1 class="display-4 text-primary">{{title}}</h1>
  <p class="h5 mt-4">{{message|safe}}</p>
  <form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <p>
      ID:<input type="text" name="ID" id="ID">
      <button type="submit">click</button>
    </p>
  </form>
  <table class="table">
    <tr>
      <th>ID</th>
      <th>著書</th>
      <th>本？</th>
      <th>ISBN-10</th>
      <th>価格</th>
    </tr>
    {% for obj in data %}
    <td>{{obj.id}}</td>
    <td>{{obj.title}}</td>
    {% if obj.isBook %}
    <td>本</td>
    {% else %}
    <td>雑誌</td>
    {% endif %}
    <td>{{obj.isbn}}</td>
    <td>{{obj.price}}円</td>
    {% endfor %}
  </table>
</body>

</html>
